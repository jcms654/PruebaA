 <p-table   #dt1
            [value]="posts" 
            [columns]="cols"
            styleClass="sticky-table"
            [resizableColumns]="true"
            columnResizeMode="expand"
            [responsive]="true"
            [rows]="20" 
            class="pTable"
            sortMode="multiple"
            [paginator]="true" 
            [rows]="6" 
            [showCurrentPageReport]="true" 
            responsiveLayout="scroll"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [scrollable]="true" 
            scrollHeight="300px"
            [autoLayout]="true"
            [globalFilterFields]="['id']"
  >

	<ng-template pTemplate="caption">
        
        <div class="d-flex align-items-center">
            <span class="p-input-icon-left p-ml-auto">
                <i class="fa fa-search mr-1"></i>
                <input
                type="text"
                pInputText
                size="30"
                placeholder="Buscar Post ID"
                (input)="dt1.filterGlobal($event.target.value, 'equals')"
                />
            </span>
            <button mat-raised-button color="primary" type="submit" class="button"  (click)="addPost()" >Nuevo Post</button>
        </div>




	</ng-template>


    <ng-template pTemplate="header" let-columns>
        <tr >
            <ng-container *ngFor="let col of columns">
                <th  *ngIf= "col.field === 'userId'" pSortableColumn="{{col.field}}" >
                    {{col.header}}
                    <p-sortIcon field="{{col.field}}"></p-sortIcon>
                    <p-columnFilter type="text" field="{{col.field}}" display="menu"></p-columnFilter>
                </th>
                <th  *ngIf= "col.field != 'userId'" pSortableColumn="{{col.field}}">
                    {{col.header}}
                    <p-sortIcon field="{{col.field}}"></p-sortIcon>
                </th>
            </ng-container>
        </tr>
    </ng-template>
    
    <ng-template pTemplate="body" let-post let-postIndex="postIndex">
        <tr (dblclick)="dblClickEvent(post)">
            <td>{{post.id}}</td>
            <td>{{post.userId}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
        </tr>
    </ng-template>

</p-table>
